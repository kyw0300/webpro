<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script src="../js/jquery-3.6.4.min.js" type="text/javascript"></script>
<script type="text/javascript">

$(document).ready(function(){
// 	$('input[value=확인]').on('click', function(){
	$('input[value=일반버튼]').on('click', function(){
		alert("확人");
	})
	
	$('button[type=button]').on('click', function(){
		alert("확人");
	})
	
// 	// type=submit을 클릭시 서버로 직접 전송하지 않고 스크립트를 실행 후 전송하기 위해서 
	$('form').on('submit', function(){
		alert('submit');
		
		// 처리작업 수행
	})
	
// 	input  요소 테두리 lime , 배경색  핑크
// 	$('#result1 input').css('border','3px solid lime').css('background','pink');
	$('#result1 input').css({'border': '3px solid lime', 'background': 'pink'});
	
// 	input type이 button인 요소 배경색 노란색
// 	$('#result1 input[type=button]').css('background','yellow');
	$('#result1 input:button').css('background','yellow');
	
// 	Button  요소와 input   type이 button 인 요소 배경색 하늘색
// 	$('#result1 button, #result1 input:button').css('background','skyblue');
	$('#result1 :button').css('background','coral');
	
// 	Type이 submit 요소의 배경색 녹색
// 	$('#result1 input[type=submit], #result1 button[type=submit]').css('background','green');
// 	$('#result1 input:submit, #result1 button:submit').css('background','green');
	$('#result1 :submit').css('background','green');
	
// 	Type이 reset인 요소의 배경색 노랑 
// 	$('#result1 input:reset').css('background','yellow');
	$('#result1 :reset').css('background','yellow');

// 	Type이 text, password 인 요소의 테두리 파랑
// 	$('#result input[type=text], #result1 input[type=password]').css('border','3px dotted blue');
	$('#result1 :text, #result1 :password').css('border','3px dotted blue');
	
// 	Type이 file, image인요소의 테두리 빨강
	$('#result1 :file, #result1	:image').css('border','3px dotted red');
	
})

</script>
</head>

<body>

	<div class="box">
		<p></p>

		<input type="button" value="확인">
		<br><br>
<!-- 		onsubmit="return false;" -->
<!-- action="test.jsp" method="post" onsubmit="return false;" -->
		<div class="result" id="result1">
			<form action="test.jsp" method="post">
				Text : <input type="text" name="txt" value="qqqqq"/><br> 
				Password : <input type="password" /><br><br> 
				
				Radio : 
				<input type="radio" name="radioGroup" id="radioA" value="A" checked/> A
				<input type="radio" name="radioGroup" id="radioB" value="B" /> B
				<br><br>
				
				Checkbox : 
				<input type="checkbox" name="checkboxes" id="checkbox1" value="1" /> 1 
				<input type="checkbox" name="checkboxes" id="checkbox2" value="2" checked/> 2
				<br><br> 
				
				Textarea : <br>
				<textarea rows="15" cols="50" id="myTextarea" id="myTextarea"></textarea>
				<br><br>
				Image : <input type="image" src="../images/image.1.jpg"><br><br>
				File : <input type="file"><br><br>
				Buttons :
				<button type="button" id="normalButton">Normal</button>
				<button type="submit" id="submitButton">Submit</button>
				<button type="reset" id="resetButton">Reset</button>
				<button>전송</button> 
		<!-- 폼에 아무 액션이 없을때 submit 기능을 하는것을 사용 또는 타입없는 button 사용시
		스크립트 실행하지않고 새로고침해버림
		해결 : button type="button" 으로 타입을 주던가 form에 onsubmit="return false;" 추가하면
		화면 초기화가 안됨 -->
		<!--  해결 : input type=button 또는 button type button 등 타입이 button인 걸로 사용 -->
				<br><br> 
				
				<input type="button" value="일반버튼">
				<input type="submit" value="전송버튼">
				<input type="reset" value="초기화버튼">
				<br><br>
			</form>

		</div>
	</div>
</body>
</html>
