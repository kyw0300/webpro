<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script type="text/javascript" src="../js/jquery-3.6.4.min.js"></script>
<script type="text/javascript">
$(function(){
	$('#member').on('click',function(){
		$.ajax({
			url : 'http://localhost/jqpro/0323/memberList.jsp',
			type : 'get',
			success : function(res) {
				alert("성공");
				
				code = "<table border='1'>";
				code += "<tr>"
				code += "<td>아이디</td>"
				code += "<td>이름</td>"
				code += "<td>전화번호</td>"
				code += "<td>이메일</td>"
				code += "</tr>"
				$(res).each(function(i,v){
					code += "<tr>"
					code += "<td>" + res[i].mem_id + "</td>"
					code += "<td>" + res[i].mem_name + "</td>"
					code += "<td>" + v.mem_hp + "</td>"
					code += "<td>" + v.mem_mail + "</td>"
					code += "</tr>"
				})
				code += "</table>"
				
// 				$('#result4').html(code);
				$('#result1').html(code);
				
			},
			error : function(xhr){
				alert("상태 : " + xhr.status);
			},
			dataType : 'json'
		})
	})
})
</script>
<style type="text/css">
table{
	border: 2px solid orange;
}
td{
	width: 150px;
	height: 30px;
	text-align: center;
}
</style>
</head>

<body>

<div class="box">
	<p>
	</p>
	
	<input type="button" value="확인" id="member">
	<br><br>
	<div class="result" id="result1"></div>
</div>
</body>
</html>
