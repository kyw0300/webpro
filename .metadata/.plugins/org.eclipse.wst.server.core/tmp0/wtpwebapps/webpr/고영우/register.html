<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입을 환영합니다^^</title>
<style type="text/css">
	fieldset{
		margin: 15% auto;
		padding: 30px;
		width: 520px;
	}
	span{
	display: inline-block;
	width: 150px;
	height: 30px;
	}
	label{
	display: inline-block;
	width: 150px;
	height: 30px;
	}
	#span2{
	display: inline-block;
	width: 100px;
	}
	.c1{
	width: 240px;
	}
</style>
</head>
<body>
<div>
<form action="">
<fieldset>
<legend>회원정보입력</legend>
	<label for="id">아이디</label>
	<input type="text" id="id" size="30">
	<input type="button" value="중복검사"><br>
	<label for="password">패스워드</label>
	<input type="password" id="password" size="30"><br>
	<label for="password1">패스워드 확인</label>
	<input type="password" id="password1" size="30"><br>
	<label for="name">이름</label>
	<input type="text" id="name" placeholder="홍길동" size="30"><br>
	<label for="tel">휴대폰번호</label>
	<input type="tel" id="tel" size="30" placeholder="010-1234-5678"
		pattern="[0-9]{3}-[0-9]{3,4}-[0-9]{4}"><br>
	<label for="email">이메일</label>
	<input type="email" id="email" placeholder="abc123@google.com" size="30"><br>
	<label for="bir">생일</label>
	<input class="c1" type="date" id="bir" width="300px"><br>
	<label for="url">이메일</label>
	<input type="url" id="url" placeholder="www.google.com" size="30"><br>
	<label for="gender">성별</label>
	<span id="span2"><input type="radio" id="gender" value="남자">남자</span>
	<input type="radio" name="gender" value="여자">여자
	
	<br>
	<input class="c1" type="submit" width="250px">
	<input class="c1" type="reset" width="250px">
</fieldset>	
</form>
</div>
</body>
</html>
