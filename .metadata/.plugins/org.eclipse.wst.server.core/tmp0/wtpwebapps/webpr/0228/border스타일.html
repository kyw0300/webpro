<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		width: 500px;
		height: 200px;
		border: 5px solid blue;
		margin: 5px;
	}
	#d1{
		border: 20px inset red;
	}
	#d2{
		border: 20px outset red;
	}
	#d3{
		border-style: solid dotted;
		border-width: 5px;
		border-top-width: 10px;
	}
	#d4{
		border-color: green orange yellow;
	}
	#d5{
		border-width: thin thick medium 10px;
	}

</style>
</head>
<body>
<div id="d1"></div>
<div id="d2"></div>
<div id="d3"></div>
<div id="d4"></div>
<div id="d5"></div>
<div id="d6"></div>
</body>
</html>
