<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	form{
		border: 2px solid blue;
		margin: 10px auto;
		width: 40%;
		padding: 20px;
	}
	span{
		display: inline-block;
		width: 100px;
		height: 30px;
	}
</style>
</head>
<body>
<form action="formtest.jsp" method="post">
	<span>아이디</span>
	<input type="text" name="id" value="aaa"><br>
	
	<span>비밀번호</span>
	<input type="password" name="pass"><br>
	
	<input type="hidden" name="age" value="20">
	
	<input type="submit" value="로그인">
	<input type="reset" value="취소">
</form>

<form action="formtest.jsp" method="get">
	<input type="text" name="id" placeholder="아이디"><br>
	<input type="password" name="pass" placeholder="비밀번호"><br>
	<input type="submit" value="로그인">
</form>

</body>
</html>
