<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>






<style type="text/css">
	label{
		display: inline-block;
		width: 100px;
		height: 30px;
	}
	.gend{
		width: 50px;
/* 		border: 1px solid blue; */
	}
	.gfe{
		margin-left: 50px;
	}
</style>

<script type="text/javascript">
	function changeColor() {
		//color 인 html요소로 접근 검색
		var colele = document.ff.col;
		
		//값을 가져온다
		var colval = colele.value;
// 		alert(colval);
		
		//배경색을 변경
		//form검색
		var ffele = document.ff
// 		document.querySelector('form')
// 		document.getElementByTagName('form')[0]
		
		//검색 form요소의 배경색을 바꾼다
		ffele.style.backgroundColor = colval;
	}

</script>
</head>
<body>
<form name="ff" action="fieldset.jsp" method="get">
	<fieldset>
		<legend>개인정보</legend>
		
		<label for="id">아이디</label>
 		<input type="text" name="id" id="id" value="kyw0300" readonly="readonly">
<!-- 		<input type="text" name="id" id="id" value="kyw0300" disabled="disabled"> -->
		<br>
		
		<label for="name">이름</label>
		<input type="text" name="name" id="name" required="required">
		<br>
	
		<label>전화번호</label>
<!-- 		<input type="text" name="tel" pattern="[0-9]{3}-\d{4}-\d{4}"> -->
		<input type="tel" name="tel" pattern="[0-9]{3}-\d{4}-\d{4}">
		<br>
		
		<label>이메일</label>
		<input type="email" name="mail" title="aaa123@naver.com">
		<br>
		
		<label>주소</label>
		<input type="text" name="addr">
		<br>
		
		<label>성별</label>
		<input type="radio" name="gender" value="남성">남성
		<input type="radio" name="gender" value="여성">여성
		<br>
		
		<label>생일</label>
		<input type="date" name="bir">
		<br>
		
		<label class="gend">남성</label>
		<input type="radio" name="gender2" value="남성">
		
		<label class="gend gfe">여성</label>
		<input type="radio" name="gender2" value="여성">
		<br>
		
		<label>사이즈</label>
		<input type="number" min="230" max="290" step="10" value="250">
		<br>
		<label>사이즈(230~290)</label>별루다
		<input type="range" min="230" max="290" step="10" value="250">
		<br>
		
		<label>웹페이지</label>
		<input type="url" name="url">
		<br>
		
	</fieldset>
	
	<label>색상</label>
	<input type="color" name="col" onchange="changeColor()">
	<br>
	
	<input type="submit" value="제출제출">
</form>
</body>
</html>
