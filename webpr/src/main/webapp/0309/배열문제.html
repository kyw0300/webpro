<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script type="text/javascript">
proc1 = () => {
	
	//배열선언
	const arr = [];
// 	const arr = new Array();

	flag = true;
	
	while(true){
	//입력
	userName = prompt("이름 입력 ");
	
	//입력값 비교 - break;
	if(userName != null) {
		if(userName.trim().length < 1) flag = false;
	}
	if(userName == null) flag = false;
	
	if(!flag) break;
	
	// 배열에 저장
	arr.push(userName.trim());
	}
	
	//출력
	document.getElementById('result1').innerHTML = arr;
}

proc2 = () => {
	const num = new Array();
	
	while(num.length < 5){
		//입력
		num1 = prompt("숫자 입력 ");
		if(num1.isInteger && num1>=0) {
			
		}
		//입력값 비교 - indexOf() -1일때 저장
			if(num.indexOf(num1) == -1) {
				num.push(num1);
			}
		//배열의 개수 비교 - break;
// 		if(num.length >= 5) break;
	}
	document.getElementById('result2').innerHTML = num;
}
</script>
</head>

<body>

<div class="box">
	<p>prompt()를 이용하여 이름을 계속 입력 받아 배열에 저장하고 출력하는 프로그램<br>
	- 입력의 마지막은 공백 문자를 입력하거나 "취소" 버튼을 눌렀을 때(null)
	</p>
	
	<input type="button" value="확인" onclick="proc1()">
	<br><br>
	<div class="result" id="result1"></div>
</div>

<div class="box">
	<p>서로 중복되지 않은 정수 5개를 입력 받아 출력하는 프로그램을 작성
	</p>
	
	<input type="button" value="확인" onclick="proc2()">
	<br><br>
	<div class="result" id="result2"></div>
</div>
</body>
</html>
