<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script type="text/javascript">
let rand = parseInt(Math.random()*100 + 1);
let count = 0;
let input = "";

proc1 = () => {
	//입력한 값을 가져오기 - id="su"인 input 요소를 검색 - value
	value = document.getElementById('su').value
	input += value + " ";
	count++;
	
	//비교
	//입력한 값과 발생한 난수 rand와 비교
	if(value == rand) {
		//같은지 
		res = "정답<br>" + "발생난수 : " + rand + "<br>" + count + "번 만에 정답!!<br>" + input;
	} else if(value < rand) {
		//작은지 
		res= "더 큰 수 입력";
	} else {
		//큰지
		res = "더 작은 수 입력";
	}
	//출력
	document.getElementById('result1').innerHTML = res;
}

proc2 = () => {
	const lotto = new Array();
	
	while(lotto.length < 6) {
		num = parseInt(Math.random()*45+1);
		if(lotto.indexOf(num) == -1){
			lotto.push(num);
		}
	}
	str = "** 로또 추첨 번호 **<br>" + lotto;
	document.getElementById('result2').innerHTML = str;
}
</script>
</head>

<body>

<div class="box">
	<p>1~100사이의 난수를 발생하고, 난수를 숫자입력해서 알아 맞추기
	</p>
	
	<input type="text" id="su">
	<input type="button" value="확인" onclick="proc1()">
	<br><br>
	<div class="result" id="result1"></div>
</div>

<div class="box">
	<p>로또 번호를 생성하는 프로그램<br>
    (1번 ~ 45번 중 6개의 번호를 추첨, 중복은 되지 않도록 한다.) 
	</p>
	
	<input type="text" id="su">
	<input type="button" value="추첨" onclick="proc2()">
	<br><br>
	<div class="result" id="result2"></div>
</div>
</body>
</html>
